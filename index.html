<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="box-border	">
  <div class="h-svh bg-black flex 	">
    <aside class="w-12 md:w-28 h-full border-r	border-gray-800	 px-2 py-2 flex flex-col items-center 	text-white">
      <i class="fa-solid fa-gauge text-lg  text-sky-500 mb-6 md:text-3xl "></i>
      <i class="fa-solid fa-globe text-xs  text-sky-500 py-1 px-1.5  rounded-lg bg-blue-100	cursor-pointer md:py-1.5 md:px-3.5 md:rounded-xl md:text-3xl	"></i>
      <i class="fa-solid fa-file-lines text-xs py-1 px-1.5 rounded-lg cursor-pointer  hover:text-sky-500  transition duration-700 ease-in-out md:py-1.5 md:px-3.5 md:rounded-xl md:text-xl		"></i>
      <i class="fa-solid fa-hard-drive text-xs py-1 px-1.5 rounded-lg cursor-pointer  mb-11 hover:text-sky-500  transition duration-700 ease-in-out md:py-1.5 md:px-3.5 md:rounded-xl md:text-xl	 	"></i>
      <i class="fa-solid fa-share-nodes text-xs py-1 px-1.5 rounded-lg cursor-pointer  hover:text-sky-500  transition duration-700 ease-in-out	md:py-1.5 md:px-3.5 md:rounded-xl md:text-xl"></i>
      <i class="fa-regular fa-clock text-xs py-1 px-1.5 rounded-lg cursor-pointer  hover:text-sky-500  transition duration-700 ease-in-out md:py-1.5 md:px-3.5 md:rounded-xl md:text-xl	"></i>
      <i class="fa-regular fa-comment-dots text-xs py-1 px-1.5 rounded-lg cursor-pointer 	hover:text-sky-500 transition duration-700 ease-in-out	md:py-1.5 md:px-3.5 md:rounded-xl md:text-xl"></i>
    </aside>
    <header class="text-white	w-full  p-3  h-10 flex  justify-between items-center border-b	border-gray-800">
      <h3 class=" font-bold ">Dashboard</h3>
      <div class="flex items-center space-x-5	">
        <div class="trans  bg-slate-600 text-xs space-x-0.5 px-0.5 py-0.5 rounded-xl">
          <i class="fa-regular fa-moon cursor-pointer bg-black p-1 rounded-full "></i>
          <i class="fa-regular fa-sun cursor-pointer p-1 rounded-full hover:bg-black transition duration-700 ease-in-out"></i>
        </div>
        <i class="fa-solid fa-bell cursor-pointer text-xs bg-slate-600 px-1.5 py-1 rounded-full hover:bg-blue-10	hover:text-sky-500  transition duration-700 ease-in-out "></i>
        <i class="fa-regular fa-face-smile cursor-pointer text-xl hover:scale-125	 hover:bg-blue-10	hover:text-sky-500  transition duration-700 ease-in-out"></i>
      </div>
    </header>
    <!-- <main class="bg-sky-500 	top-5   ">
      <h1>mohammed</h1>
    </main> -->
    <!-- <section class="bg-green"></section> -->
  </div>
</body>
</html>
